<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScriptBox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            width: 100%;
            padding-top: 30px;
            height: 70px;
            border-bottom: #007bff 3px solid;
            position: fixed;
            top: 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            margin: 0 10px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
        }
        header li {
            padding: 0 10px;
        }
        #branding h1 {
            margin: 0;
            font-size: 24px;
        }
        .main-content {
            margin-top: 90px; /* header의 높이만큼 여백을 줍니다 */
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        .links {
            margin-top: 1rem;
        }
        a.button {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1 style="color: #F5F5F5; font-size: xx-large;"><span class="highlight">Script</span>Box</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/index">홈</a></li>
                    <li><a href="/qbox">게시판</a></li>
                    {% if user_info %}
                        <li>
                            <button id="logout-button" class="logout-button" style="background: none; border: none; color: #fff; font-size: 16px; cursor: pointer;">로그아웃</button>
                            <li><a href="/mypage">내 정보</a></li>
                        </li>
                        
                        {% if user_info.admin == 1 %}
                            <li><a href="/admin" class="button">관리자 페이지</a></li>
                        {% endif %}
                    {% else %}
                        <li><a href="/login">로그인</a></li>
                        <li><a href="/register">회원가입</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <div class="main-content">
        <h1>ScriptBox에 오신 것을 환영합니다</h1>
        <p>코딩 커뮤니티에 참여하세요!</p>
        <div class="links">
            {% if not user_info %}
                <a href="/login" class="button">로그인</a>
                <a href="/register" class="button">회원가입</a>
            {% endif %}
        </div>
    </div>
    <script>
        document.getElementById('logout-button').addEventListener('click', async () => {
            try {
                const response = await fetch('/post/logout', {
                    method: 'POST',
                    credentials: 'same-origin' // 쿠키를 포함하기 위한 설정
                });

                if (response.ok) {
                    // 로그아웃 후 index 페이지로 리다이렉션
                    window.location.href = '/index';
                } else {
                    alert('로그아웃 실패');
                }
            } catch (error) {
                console.error('로그아웃 중 오류 발생:', error);
                alert('로그아웃 실패');
            }
        });
    </script>
</body>
</body>
</html>
