<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q.box : ScriptBox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #007bff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        .board {
            background: #fff;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .post {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
        }
        .post h3 {
            margin-top: 0;
        }
        .post-meta {
            font-size: 0.8em;
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background: #0056b3;
        }
        .comment-section {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
        }
        .comment {
            background: #f1f1f1;
            padding: 10px;
            margin-top: 10px;
            border-radius: 3px;
        }
        .comment h4 {
            margin-top: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Script</span>Box</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/index">홈</a></li>
                    <li><a href="/qbox">게시판</a></li>
                    {% if user_info %}
                        <li><a href="/post/logout">로그아웃</a></li>
                    {% else %}
                        <li><a href="/login">로그인</a></li>
                        <li><a href="/register">회원가입</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <ul>
            {% for post in posts %}
                <li>
                    <a href="{{ url_for('view_qbox', post_id=post.id) }}">{{ post.title }} (by {{ post.nickname }})</a>
                </li>
            {% endfor %}
        </ul>
        {% if user_info %}
            <a href="/qbox_create" class="button">새 게시물 작성</a>
        {% endif %}
    </div>
</body>
</html>
