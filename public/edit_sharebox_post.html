<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} 수정 - Sharebox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: inherit;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>게시물 수정</h1>
        <nav>
            <a href="/sharebox">Home</a>
            <a href="/logout">로그아웃</a>
        </nav>
    </header>

    <main>
        <form action="/post/sharebox/edit/{{ post.id }}" method="post" enctype="multipart/form-data">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" required>

            <label for="content">내용</label>
            <textarea id="content" name="content" required>{{ post.content }}</textarea>

            <label for="file">첨부 파일 (선택)</label>
            <input type="file" id="file" name="file">

            <button type="submit">수정 완료</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Sharebox. All rights reserved.</p>
    </footer>
</body>
</html>
