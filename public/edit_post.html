<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post : ScriptBox</title>
</head>
<body>
    <div class="edit-post-container">
        <h1>Edit Post</h1>
        
        <form action="/post/edit/{{ post.id }}" method="POST" enctype="multipart/form-data">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ post.title }}" required>
            </div>
            <div>
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="10" required>{{ post.content }}</textarea>
            </div>
            <div>
                <label for="file">Upload file:</label>
                <input type="file" id="file" name="file">
                {% if post.file_url %}
                    <p>Current file: <a href="{{ post.file_url }}" target="_blank">Download current file</a></p>
                {% endif %}
            </div>
            <button type="submit">Update Post</button>
        </form>
        
        <a href="/viewqbox/{{ post.id }}">Cancel</a>
    </div>
</body>
</html>
