<!DOCTYPE html>
<html>
<head>
    <title>Login : ScriptBox</title>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/post/login', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                window.location.href = '/index'; // Redirect to index page
            } else {
                const error = await response.json();
                alert(error.detail); // Show error message
            }
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="handleLogin(event)">
        <label for="username">Username (Email or Nickname):</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
